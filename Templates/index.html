<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: red;">Galería de Productos G-SHOCK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Galería de Productos G-SHOCK</h1>
        <div class="gallery">
            {% for item in items %}
            <div class="item">
                <img src="{{ item.image }}" alt="{{ item.text }}">
                <p>{{ item.text }}</p>
                <span>{{ item.price }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
